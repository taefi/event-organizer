apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-organizer
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-organizer
  template:
    metadata:
      labels:
        app: event-organizer
    spec:
      containers:
        - name: event-organizer
          image: event-organizer:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: 512Mi
              cpu: '1'

---
apiVersion: v1
kind: Service
metadata:
  name: event-organizer-balancer
spec:
  selector:
    app: event-organizer
  ports:
    - protocol: TCP
      port: 8000 # The port to expose to the outside
      targetPort: 8080 # The port the application is running on in the pods
  type: LoadBalancer
  sessionAffinity: ClientIP
